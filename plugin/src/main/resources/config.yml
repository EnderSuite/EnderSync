core:
  # The minimum log output level.
  # Possible values: trace, debug, info, warn, error, fatal
  log-level: "trace"

  # The language file to use.
  # Possible values: en
  lang: "en"

network:
  # A unique name which identifies the node inside the network.
  # Can be "default" for random names or a custom name like "lobby-1" / "freeBuild-1"
  # Note: Random names are NOT recommended! Especially if you are using the API TODO: Wiki
  #       If you are using a cloud-system, consider setting the node name through a launch parameter. TODO: Wiki
  node-name: "default"

database:
  # The address of the database server.
  host: "127.0.0.1"
  # The port of the database server.
  port: 3306
  # Whether to connect using ssl
  ssl: true
  # The username to authenticate with.
  user: "enderSyncUser"
  # The database password to authenticate with.
  password: "ChangeMe!!"
  # The database name. !! You need to create the database manually !!
  database: "endersuite"